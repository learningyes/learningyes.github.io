 <body>
    <p align="center"> 
	<!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
	 
	
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere

// Define variables
var COLUMN_HEIGHT = 5;
var buttonsRow1 = [];
var buttonsRow2 = [];	     
var answerbuttons = [];
var points = 0;
var number1 = 0;
var number2 = 0;
var MAX_NUMBER = 5;
var creatureNumber;
angleMode = "degrees";

// Declare all creatures
var creatures = [
    getImage("avatars/leafers-sapling"),
    getImage("avatars/leafers-tree"),
    getImage("avatars/leafers-ultimate"),
    getImage("avatars/marcimus"),
    getImage("avatars/mr-pants"),
    getImage("avatars/mr-pink"),
    getImage("avatars/old-spice-man"),
    getImage("avatars/robot_female_1")
];

// Define buttons
var Button = function(x, y, pressed) {
    this.x = x;
    this.y = y;
    this.pressed = pressed;
};

Button.prototype.draw = function() {
    stroke(0, 0, 0);
	if(this.pressed) {
        fill(74, 95, 179);
    } else {
        fill(255, 255, 255);
    }
    strokeWeight(2);
    ellipse(this.x, this.y, 40, 40);
};

// Define answerbuttons
var Answerbutton = function(x, y, value) {
    this.x = x;
    this.y = y;
    this.value = value;
};

Answerbutton.prototype.draw = function(redness) {
    stroke(redness, 0, 0);
    fill(197, 207, 124);
    strokeWeight(2);
    rect(this.x, this.y, 40, 40, 7);
    fill(0, 0, 0);
    textSize(20);
    textAlign(CENTER, CENTER);
    text(this.value, this.x+20, this.y+20);
};

Answerbutton.prototype.isUnderMouse = function(x, y) {
    return (x>this.x && x<this.x+40 && y>this.y && y<this.y+40);
};

// Make buttons
for(var i=0; i < COLUMN_HEIGHT; i++) {
	buttonsRow1.push(new Button(50, 350 - i * 50, false));
	buttonsRow2.push(new Button(150, 350 - i * 50, false));
}

// Function setting random numbers to calculate
var newNumbers = function() {
    number1 = floor(random(1, MAX_NUMBER + 1));    
    number2 = floor(random(1, MAX_NUMBER + 1));
    for(var i = 0; i < number1; i++) {
        buttonsRow1[i].pressed = true;
    }
    for(var i = number1; i < buttonsRow1.length; i++) {
        buttonsRow1[i].pressed = false;
    }
    for(var i = 0; i < number2; i++) {
        buttonsRow2[i].pressed = true;
    }
    for(var i = number2; i < buttonsRow2.length; i++) {
        buttonsRow2[i].pressed = false;
    }
};

// Make answerbuttons
for(var j=0; j < 2; j++) {
    for(var i=0; i < COLUMN_HEIGHT; i++) {
        answerbuttons.push(new Answerbutton(240 + j * 50, 330 - i * 50, j * 5 + i + 1));
    }
}

// Function when mouse is clicked
mouseClicked = function() {
    if(points < 5) {
        for (var i = 0; i < answerbuttons.length; i++) {
            if (answerbuttons[i].isUnderMouse(mouseX, mouseY)) {
                if (answerbuttons[i].value === number1 + number2) {
                    points += 1;
                } else {
                    points -= 1;
                }
                points = constrain(points, 0, 5);
                newNumbers();
            }
        }
    } else {
        points = 0;
        newNumbers();
        creatureNumber = floor(random(0, faces.length));
    }
};

draw = function() {
    background(255, 255, 255);
    
    // Draw all buttons
    for(var i=0; i < buttonsRow1.length; i++) {
        buttonsRow1[i].draw();
        buttonsRow2[i].draw();
    }
    
    // Draw answerbuttons
    for(var i=0; i < answerbuttons.length; i++) {
        answerbuttons[i].draw(floor(128 + 127 * sin(frameCount%3600 / 10)));
    }
    
    fill(0, 0, 0);
    textSize(50);
    textAlign(LEFT, CENTER);
    text(number1 + " + " + number2 + " =", 40, 90);
    text("+", 87, 250);
    text("=", 187, 250);
    
    // Draw creature
    /*if(points < 5) {
        image(creatures[creatureNumber], 385 - points * 15, 0);
    } else {
        image(creatures[creatureNumber], 50, 40, 300, 300);
    }*/
};

newNumbers();
creatureNumber = floor(random(0, faces.length));
		
}};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc);
	 
 </script>

</html>
