<!DOCTYPE html>
<html>
  <head>
    <title>GABI</title>
    <style>
      /* Center text horizontally and vertically */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      /* Style for text */
      h1 {
        font-size: 6em;
        font-weight: bold;
        text-shadow: 1px 1px #fff;
        
        /* Animation */
        animation-name: color-cycle;
        animation-duration: 10s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      
      /* Keyframes for animation */
      @keyframes color-cycle {
        0% { color: blue; }
        20% { color: pink; }
        40% { color: pink; }
        60% { color: blue; }
        80% { color: blue; }
        100% { color: pink; }
      }
      
      /* Different colors for each letter */
      h1 span:nth-child(1) {
        color: blue;
      }
      
      h1 span:nth-child(2) {
        color: pink;
      }
      
      h1 span:nth-child(3) {
        color: blue;
      }
      
      h1 span:nth-child(4) {
        color: pink;
      }
      
      h1 span:nth-child(5) {
        color: pink;
      }
    </style>
  </head>
  <body>
    <h1><span>G</span><span>A</span><span>B</span><span>I</span></h1>
  </body>
</html>
