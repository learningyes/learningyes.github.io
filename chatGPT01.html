<!DOCTYPE html>
<html>
  <head>
    <title>GABI</title>
    <style>
      /* Center text horizontally and vertically */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      
      /* Style for text */
      h1 {
        font-size: 6em;
        font-weight: bold;
        text-shadow: 1px 1px #fff;
      }
    </style>
  </head>
  <body>
    <h1 id="logo"><span>G</span><span>A</span><span>B</span><span>I</span></h1>
    <script>
      // Array of colors to cycle through
      const colors = ["blue", "pink"];
      
      // Index of current color
      let colorIndex = 0;
      
      // Select the logo element
      const logo = document.getElementById("logo");
      
      // Set the initial color of each letter
      logo.querySelectorAll("span").forEach((letter) => {
        letter.style.color = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length;
      });
      
      // Cycle through colors every 1 second
      setInterval(() => {
        logo.querySelectorAll("span").forEach((letter) => {
          letter.style.color = colors[colorIndex];
          colorIndex = (colorIndex + 1) % colors.length;
        });
      }, 1000);
    </script>
  </body>
</html>
